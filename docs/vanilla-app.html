<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Money - Vanilla JavaScript</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .transaction-item { transition: background-color 0.2s; }
        .transaction-item:hover { background-color: #f9fafb; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">üí∞ My Money</h1>
            <p class="text-gray-600">Simple Personal Finance Tracker</p>
        </header>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="text-center">
                    <div id="transactionCount" class="text-3xl font-bold text-blue-600">0</div>
                    <div class="text-sm text-gray-600">Transactions</div>
                </div>
                <div class="text-center">
                    <div id="totalIncome" class="text-3xl font-bold text-green-600">$0.00</div>
                    <div class="text-sm text-gray-600">Income</div>
                </div>
                <div class="text-center">
                    <div id="totalExpenses" class="text-3xl font-bold text-red-600">$0.00</div>
                    <div class="text-sm text-gray-600">Expenses</div>
                </div>
            </div>

            <div class="flex gap-3 justify-center">
                <button id="addBtn" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium shadow-lg">
                    ‚ûï Add Transaction
                </button>
                <button id="exportBtn" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium shadow-lg">
                    üìä Export CSV
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900">Recent Transactions</h2>
            </div>
            <div id="transactionsList" class="divide-y divide-gray-200">
                <div id="emptyState" class="p-8 text-center text-gray-500">
                    <div class="text-6xl mb-4">üìù</div>
                    <div class="text-lg">No transactions yet</div>
                    <div class="text-sm">Click "Add Transaction" to get started!</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full shadow-xl">
            <h2 id="modalTitle" class="text-2xl font-bold mb-6 text-center">‚ûï Add Transaction</h2>
            <form id="transactionForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <input type="text" id="description" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="e.g., Coffee at Starbucks">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                    <input type="number" id="amount" step="0.01" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="0.00">
                    <div class="flex gap-6 mt-2">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="type" value="income" class="text-green-600">
                            <span class="text-sm font-medium text-green-700">üí∞ Income</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="type" value="expense" checked class="text-red-600">
                            <span class="text-sm font-medium text-red-700">üí∏ Expense</span>
                        </label>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="date" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select id="category" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="personal">üè† Personal</option>
                        <option value="business">üè¢ Business</option>
                    </select>
                </div>
                <div class="flex gap-3 mt-6">
                    <button type="button" id="cancelBtn" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium">
                        ‚ùå Cancel
                    </button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">
                        ‚úÖ Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // State management
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let editingId = null;

        // DOM elements
        const modal = document.getElementById('modal');
        const form = document.getElementById('transactionForm');
        const transactionsList = document.getElementById('transactionsList');
        const emptyState = document.getElementById('emptyState');
        const modalTitle = document.getElementById('modalTitle');

        // Initialize
        document.getElementById('date').valueAsDate = new Date();
        document.querySelector('input[name="type"][value="expense"]').checked = true;

        // Event listeners
        document.getElementById('addBtn').addEventListener('click', () => {
            editingId = null;
            modalTitle.textContent = '‚ûï Add Transaction';
            form.reset();
            document.getElementById('date').valueAsDate = new Date();
            document.querySelector('input[name="type"][value="expense"]').checked = true;
            modal.classList.remove('hidden');
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        document.getElementById('exportBtn').addEventListener('click', exportToCSV);

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            saveTransaction();
        });

        // Functions
        function saveTransaction() {
            const description = document.getElementById('description').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const date = document.getElementById('date').value;
            const type = document.querySelector('input[name="type"]:checked').value;
            const category = document.getElementById('category').value;

            if (!description || isNaN(amount)) {
                alert('Please fill in all fields');
                return;
            }

            const transaction = {
                id: editingId || Date.now().toString(),
                description,
                amount: type === 'income' ? Math.abs(amount) : -Math.abs(amount),
                date: new Date(date).toISOString(),
                type: category,
                createdAt: editingId ? transactions.find(t => t.id === editingId).createdAt : Date.now()
            };

            if (editingId) {
                const index = transactions.findIndex(t => t.id === editingId);
                transactions[index] = transaction;
            } else {
                transactions.push(transaction);
            }

            saveToLocalStorage();
            renderTransactions();
            updateStats();
            modal.classList.add('hidden');
        }

        function editTransaction(id) {
            const transaction = transactions.find(t => t.id === id);
            if (!transaction) return;

            editingId = id;
            modalTitle.textContent = '‚úèÔ∏è Edit Transaction';

            document.getElementById('description').value = transaction.description;
            document.getElementById('amount').value = Math.abs(transaction.amount);
            document.getElementById('date').value = new Date(transaction.date).toISOString().split('T')[0];
            document.getElementById('category').value = transaction.type;

            const type = transaction.amount >= 0 ? 'income' : 'expense';
            document.querySelector(`input[name="type"][value="${type}"]`).checked = true;

            modal.classList.remove('hidden');
        }

        function deleteTransaction(id) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactions = transactions.filter(t => t.id !== id);
                saveToLocalStorage();
                renderTransactions();
                updateStats();
            }
        }

        function renderTransactions() {
            transactionsList.innerHTML = '';

            if (transactions.length === 0) {
                transactionsList.appendChild(emptyState);
                return;
            }

            // Sort by date (newest first)
            const sortedTransactions = [...transactions].sort((a, b) => new Date(b.date) - new Date(a.date));

            sortedTransactions.forEach(transaction => {
                const item = document.createElement('div');
                item.className = 'p-4 transaction-item flex justify-between items-center';

                const info = document.createElement('div');
                info.className = 'flex-1';

                const desc = document.createElement('div');
                desc.className = 'font-medium text-gray-900';
                desc.textContent = transaction.description;

                const meta = document.createElement('div');
                meta.className = 'text-sm text-gray-600';
                meta.textContent = `${new Date(transaction.date).toLocaleDateString()} ‚Ä¢ ${transaction.type.charAt(0).toUpperCase() + transaction.type.slice(1)}`;

                info.appendChild(desc);
                info.appendChild(meta);

                const actions = document.createElement('div');
                actions.className = 'flex items-center gap-3';

                const amount = document.createElement('span');
                amount.className = `font-bold text-lg ${transaction.amount >= 0 ? 'text-green-600' : 'text-red-600'}`;
                amount.textContent = (transaction.amount >= 0 ? '+' : '') + '$' + Math.abs(transaction.amount).toFixed(2);

                const editBtn = document.createElement('button');
                editBtn.className = 'px-3 py-1 bg-blue-100 text-blue-700 rounded hover:bg-blue-200 text-sm font-medium';
                editBtn.textContent = 'Edit';
                editBtn.onclick = () => editTransaction(transaction.id);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'px-3 py-1 bg-red-100 text-red-700 rounded hover:bg-red-200 text-sm font-medium';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => deleteTransaction(transaction.id);

                actions.appendChild(amount);
                actions.appendChild(editBtn);
                actions.appendChild(deleteBtn);

                item.appendChild(info);
                item.appendChild(actions);

                transactionsList.appendChild(item);
            });
        }

        function updateStats() {
            const count = transactions.length;
            const income = transactions.filter(t => t.amount > 0).reduce((sum, t) => sum + t.amount, 0);
            const expenses = Math.abs(transactions.filter(t => t.amount < 0).reduce((sum, t) => sum + t.amount, 0));

            document.getElementById('transactionCount').textContent = count;
            document.getElementById('totalIncome').textContent = '$' + income.toFixed(2);
            document.getElementById('totalExpenses').textContent = '$' + expenses.toFixed(2);
        }

        function exportToCSV() {
            const headers = ['Date', 'Description', 'Amount', 'Type'];
            const rows = transactions.map(t => [
                new Date(t.date).toLocaleDateString(),
                t.description,
                t.amount,
                t.type
            ]);

            const csv = [headers, ...rows].map(row => row.join(',')).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transactions-${Date.now()}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function saveToLocalStorage() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // Initialize the app
        renderTransactions();
        updateStats();
    </script>
</body>
</html>
