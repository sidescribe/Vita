<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Money - Test Version</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Simple in-memory storage
        const useLocalStorage = (key, initialValue) => {
          const [value, setValue] = React.useState(() => {
            try {
              const item = window.localStorage.getItem(key);
              return item ? JSON.parse(item) : initialValue;
            } catch {
              return initialValue;
            }
          });

          React.useEffect(() => {
            window.localStorage.setItem(key, JSON.stringify(value));
          }, [key, value]);

          return [value, setValue];
        };

        // Default categories
        const DEFAULT_CATEGORIES = [
          { id: '1', name: 'Owner Contribution', type: 'income', businessRelevant: true },
          { id: '2', name: 'Revenue', type: 'income', businessRelevant: true },
          { id: '3', name: 'Salary', type: 'income', businessRelevant: false },
          { id: '4', name: 'Software/SaaS', type: 'expense', businessRelevant: true },
          { id: '5', name: 'Hosting', type: 'expense', businessRelevant: true },
          { id: '6', name: 'Marketing', type: 'expense', businessRelevant: true },
          { id: '7', name: 'Office Supplies', type: 'expense', businessRelevant: true },
          { id: '8', name: 'Travel', type: 'expense', businessRelevant: true },
          { id: '9', name: 'Meals & Entertainment', type: 'expense', businessRelevant: true },
          { id: '10', name: 'Professional Services', type: 'expense', businessRelevant: true },
          { id: '11', name: 'Taxes & Licenses', type: 'expense', businessRelevant: true },
          { id: '12', name: 'Groceries', type: 'expense', businessRelevant: false },
          { id: '13', name: 'Rent/Mortgage', type: 'expense', businessRelevant: false },
          { id: '14', name: 'Utilities', type: 'expense', businessRelevant: false },
          { id: '15', name: 'Transportation', type: 'expense', businessRelevant: false },
          { id: '16', name: 'Healthcare', type: 'expense', businessRelevant: false },
          { id: '17', name: 'Entertainment', type: 'expense', businessRelevant: false },
        ];

        const DEFAULT_ACCOUNTS = [
          { id: '1', name: 'Personal Checking', type: 'checking', category: 'personal', isActive: true },
          { id: '2', name: 'LLC Checking', type: 'checking', category: 'business', isActive: true },
          { id: '3', name: 'Credit Card', type: 'credit_card', category: 'personal', isActive: true },
        ];

        function App() {
          const [accounts] = useLocalStorage('accounts', DEFAULT_ACCOUNTS);
          const [transactions, setTransactions] = useLocalStorage('transactions', []);
          const [categories] = useLocalStorage('categories', DEFAULT_CATEGORIES);
          const [showAddTransaction, setShowAddTransaction] = React.useState(false);
          const [editingTransaction, setEditingTransaction] = React.useState(null);
          const [view, setView] = React.useState('dashboard');
          const [filterType, setFilterType] = React.useState('all');

          const getAccountBalance = (accountId) => {
            return transactions
              .filter(t => t.accountId === accountId)
              .reduce((sum, t) => sum + t.amount, 0);
          };

          const getFilteredTransactions = () => {
            if (filterType === 'all') return transactions;
            return transactions.filter(t => t.type === filterType);
          };

          const getBusinessMetrics = () => {
            const now = new Date();
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);

            const businessTransactions = transactions.filter(t => {
              const txDate = new Date(t.date);
              return t.type === 'business' && txDate >= startOfMonth;
            });

            const income = businessTransactions
              .filter(t => t.amount > 0)
              .reduce((sum, t) => sum + t.amount, 0);

            const expenses = businessTransactions
              .filter(t => t.amount < 0)
              .reduce((sum, t) => sum + Math.abs(t.amount), 0);

            return { income, expenses, net: income - expenses };
          };

          const exportToCSV = () => {
            const headers = ['Date', 'Account', 'Description', 'Category', 'Amount', 'Type', 'Notes'];
            const rows = transactions.map(t => {
              const account = accounts.find(a => a.id === t.accountId);
              const category = categories.find(c => c.id === t.categoryId);
              return [
                new Date(t.date).toLocaleDateString(),
                account?.name || '',
                t.description,
                category?.name || '',
                t.amount,
                t.type,
                t.notes || ''
              ];
            });

            const csv = [headers, ...rows].map(row => row.join(',')).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transactions-${Date.now()}.csv`;
            a.click();
            URL.revokeObjectURL(url);
          };

          const exportAllData = () => {
            const data = {
              accounts,
              categories,
              transactions,
              exportDate: new Date().toISOString(),
              version: '1.0'
            };

            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `accounting-data-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
          };

          const addTransaction = (transaction) => {
            setTransactions([...transactions, { ...transaction, id: Date.now().toString() }]);
            setShowAddTransaction(false);
          };

          const updateTransaction = (updatedTransaction) => {
            setTransactions(transactions.map(t =>
              t.id === updatedTransaction.id ? updatedTransaction : t
            ));
            setEditingTransaction(null);
            setShowAddTransaction(false);
          };

          const deleteTransaction = (transactionId) => {
            if (window.confirm('Are you sure you want to delete this transaction? This action cannot be undone.')) {
              setTransactions(transactions.filter(t => t.id !== transactionId));
            }
          };

          const handleEditTransaction = (transaction) => {
            setEditingTransaction(transaction);
            setShowAddTransaction(true);
          };

          const handleCloseModal = () => {
            setShowAddTransaction(false);
            setEditingTransaction(null);
          };

          const metrics = getBusinessMetrics();
          const personalAccounts = accounts.filter(a => a.category === 'personal' && a.isActive);
          const businessAccounts = accounts.filter(a => a.category === 'business' && a.isActive);

          return React.createElement('div', { className: 'min-h-screen bg-gray-50' }, [
            // Header
            React.createElement('div', { key: 'header', className: 'bg-white border-b border-gray-200' },
              React.createElement('div', { className: 'max-w-7xl mx-auto px-4 py-4' }, [
                React.createElement('div', { key: 'header-top', className: 'flex items-center justify-between' }, [
                  React.createElement('h1', { key: 'title', className: 'text-2xl font-bold text-gray-900' }, 'üí∞ My Money'),
                  React.createElement('div', { key: 'export-buttons', className: 'flex gap-2' }, [
                    React.createElement('button', {
                      key: 'export-csv',
                      onClick: exportToCSV,
                      className: 'flex items-center gap-2 px-4 py-2 text-sm bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors'
                    }, [
                      React.createElement('span', { key: 'icon' }, 'üìä'),
                      'Export CSV'
                    ]),
                    React.createElement('button', {
                      key: 'export-all',
                      onClick: exportAllData,
                      className: 'flex items-center gap-2 px-4 py-2 text-sm bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg transition-colors'
                    }, [
                      React.createElement('span', { key: 'icon' }, 'üíæ'),
                      'Export All'
                    ])
                  ])
                ]),
                React.createElement('div', { key: 'nav', className: 'flex gap-4 mt-4' }, [
                  React.createElement('button', {
                    key: 'dashboard',
                    onClick: () => setView('dashboard'),
                    className: `px-4 py-2 rounded-lg transition-colors ${
                      view === 'dashboard' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-100'
                    }`
                  }, 'Dashboard'),
                  React.createElement('button', {
                    key: 'transactions',
                    onClick: () => setView('transactions'),
                    className: `px-4 py-2 rounded-lg transition-colors ${
                      view === 'transactions' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-100'
                    }`
                  }, 'Transactions'),
                  React.createElement('button', {
                    key: 'reports',
                    onClick: () => setView('reports'),
                    className: `px-4 py-2 rounded-lg transition-colors ${
                      view === 'reports' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-100'
                    }`
                  }, 'Reports')
                ])
              ])
            ),

            // Main content
            React.createElement('div', { key: 'main', className: 'max-w-7xl mx-auto px-4 py-8' },
              view === 'dashboard' ? React.createElement(Dashboard, {
                personalAccounts,
                businessAccounts,
                getAccountBalance,
                metrics,
                onAddTransaction: () => setShowAddTransaction(true)
              }) :
              view === 'transactions' ? React.createElement(Transactions, {
                transactions: getFilteredTransactions(),
                accounts,
                categories,
                filterType,
                setFilterType,
                onAddTransaction: () => setShowAddTransaction(true),
                onEditTransaction: handleEditTransaction,
                onDeleteTransaction: deleteTransaction
              }) :
              React.createElement(Reports, {
                transactions,
                categories,
                metrics
              })
            ),

            // Modal
            showAddTransaction && React.createElement(TransactionModal, {
              accounts,
              categories,
              onClose: handleCloseModal,
              onSave: editingTransaction ? updateTransaction : addTransaction,
              transaction: editingTransaction
            }),

            // Floating action button
            React.createElement('button', {
              key: 'fab',
              onClick: () => setShowAddTransaction(true),
              className: 'fixed bottom-8 right-8 w-14 h-14 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-lg flex items-center justify-center transition-colors'
            }, '‚ûï')
          ]);
        }

        function Dashboard({ personalAccounts, businessAccounts, getAccountBalance, metrics, onAddTransaction }) {
          return React.createElement('div', { className: 'space-y-6' }, [
            React.createElement('div', { key: 'accounts', className: 'grid md:grid-cols-2 gap-6' }, [
              React.createElement('div', { key: 'personal' }, [
                React.createElement('h2', { className: 'text-lg font-semibold text-gray-900 mb-4' }, 'Personal Accounts'),
                React.createElement('div', { className: 'space-y-3' },
                  personalAccounts.map(account => {
                    const balance = getAccountBalance(account.id);
                    return React.createElement('div', { key: account.id, className: 'bg-white p-4 rounded-lg border border-gray-200' },
                      React.createElement('div', { className: 'flex justify-between items-center' }, [
                        React.createElement('div', { key: 'info' }, [
                          React.createElement('p', { className: 'text-sm text-gray-600' }, account.name),
                          React.createElement('p', { className: 'text-2xl font-bold text-gray-900' }, `$${balance.toFixed(2)}`)
                        ]),
                        React.createElement('div', { className: 'w-8 h-8 text-gray-400' }, 'üí≥')
                      ])
                    );
                  })
                )
              ]),
              React.createElement('div', { key: 'business' }, [
                React.createElement('h2', { className: 'text-lg font-semibold text-gray-900 mb-4' }, 'Business Accounts'),
                React.createElement('div', { className: 'space-y-3' },
                  businessAccounts.map(account => {
                    const balance = getAccountBalance(account.id);
                    return React.createElement('div', { key: account.id, className: 'bg-white p-4 rounded-lg border border-gray-200' },
                      React.createElement('div', { className: 'flex justify-between items-center' }, [
                        React.createElement('div', { key: 'info' }, [
                          React.createElement('p', { className: 'text-sm text-gray-600' }, account.name),
                          React.createElement('p', { className: 'text-2xl font-bold text-gray-900' }, `$${balance.toFixed(2)}`)
                        ]),
                        React.createElement('div', { className: 'w-8 h-8 text-blue-400' }, 'üè¢')
                      ])
                    );
                  })
                )
              ])
            ]),
            React.createElement('div', { className: 'bg-white p-6 rounded-lg border border-gray-200' }, [
              React.createElement('h2', { className: 'text-lg font-semibold text-gray-900 mb-4' }, 'This Month (Business)'),
              React.createElement('div', { className: 'grid grid-cols-3 gap-4' }, [
                React.createElement('div', { key: 'income' }, [
                  React.createElement('p', { className: 'text-sm text-gray-600' }, 'Income'),
                  React.createElement('p', { className: 'text-2xl font-bold text-green-600' }, `$${metrics.income.toFixed(2)}`)
                ]),
                React.createElement('div', { key: 'expenses' }, [
                  React.createElement('p', { className: 'text-sm text-gray-600' }, 'Expenses'),
                  React.createElement('p', { className: 'text-2xl font-bold text-red-600' }, `$${metrics.expenses.toFixed(2)}`)
                ]),
                React.createElement('div', { key: 'net' }, [
                  React.createElement('p', { className: 'text-sm text-gray-600' }, 'Net'),
                  React.createElement('p', {
                    className: `text-2xl font-bold ${metrics.net >= 0 ? 'text-green-600' : 'text-red-600'}`
                  }, `$${metrics.net.toFixed(2)}`)
                ])
              ])
            ]),
            React.createElement('button', {
              onClick: onAddTransaction,
              className: 'w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition-colors'
            }, 'Add Transaction')
          ]);
        }

        function Transactions({ transactions, accounts, categories, filterType, setFilterType, onAddTransaction, onEditTransaction, onDeleteTransaction }) {
          const sortedTransactions = [...transactions].sort((a, b) => new Date(b.date) - new Date(a.date));

          return React.createElement('div', { className: 'space-y-4' }, [
            React.createElement('div', { key: 'header', className: 'flex items-center justify-between' }, [
              React.createElement('div', { key: 'filters', className: 'flex gap-2' }, [
                React.createElement('button', {
                  onClick: () => setFilterType('all'),
                  className: `px-4 py-2 rounded-lg text-sm transition-colors ${
                    filterType === 'all' ? 'bg-blue-100 text-blue-700' : 'bg-gray-100 text-gray-600'
                  }`
                }, 'All'),
                React.createElement('button', {
                  onClick: () => setFilterType('personal'),
                  className: `px-4 py-2 rounded-lg text-sm transition-colors ${
                    filterType === 'personal' ? 'bg-blue-100 text-blue-700' : 'bg-gray-100 text-gray-600'
                  }`
                }, 'Personal'),
                React.createElement('button', {
                  onClick: () => setFilterType('business'),
                  className: `px-4 py-2 rounded-lg text-sm transition-colors ${
                    filterType === 'business' ? 'bg-blue-100 text-blue-700' : 'bg-gray-100 text-gray-600'
                  }`
                }, 'Business')
              ]),
              React.createElement('button', {
                onClick: onAddTransaction,
                className: 'flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors'
              }, ['‚ûï', 'Add'])
            ]),
            React.createElement('div', { className: 'bg-white rounded-lg border border-gray-200 divide-y divide-gray-200' },
              sortedTransactions.length === 0 ?
                React.createElement('div', { className: 'p-8 text-center text-gray-500' }, 'No transactions yet. Add your first transaction to get started!') :
                sortedTransactions.map(tx => {
                  const account = accounts.find(a => a.id === tx.accountId);
                  const category = categories.find(c => c.id === tx.categoryId);
                  return React.createElement('div', { key: tx.id, className: 'p-4 hover:bg-gray-50 transition-colors' },
                    React.createElement('div', { className: 'flex justify-between items-start' }, [
                      React.createElement('div', { className: 'flex-1' }, [
                        React.createElement('div', { className: 'flex items-center gap-2 mb-1' }, [
                          React.createElement('p', { className: 'font-medium text-gray-900' }, tx.description),
                          React.createElement('span', {
                            className: `px-2 py-0.5 text-xs rounded-full ${
                              tx.type === 'business' ? 'bg-blue-100 text-blue-700' : 'bg-gray-100 text-gray-700'
                            }`
                          }, tx.type)
                        ]),
                        React.createElement('p', { className: 'text-sm text-gray-600' },
                          `${new Date(tx.date).toLocaleDateString()} ‚Ä¢ ${category?.name} ‚Ä¢ ${account?.name}`
                        ),
                        tx.notes && React.createElement('p', { className: 'text-sm text-gray-500 mt-1' }, tx.notes)
                      ]),
                      React.createElement('div', { className: 'flex items-center gap-2' }, [
                        React.createElement('div', { className: 'text-right mr-4' },
                          React.createElement('p', {
                            className: `text-lg font-bold ${
                              tx.amount >= 0 ? 'text-green-600' : 'text-red-600'
                            }`
                          }, `${tx.amount >= 0 ? '+' : '-'}$${Math.abs(tx.amount).toFixed(2)}`)
                        ),
                        React.createElement('div', { className: 'flex gap-1' }, [
                          React.createElement('button', {
                            onClick: () => onEditTransaction(tx),
                            className: 'p-2 text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors',
                            title: 'Edit transaction'
                          }, '‚úèÔ∏è'),
                          React.createElement('button', {
                            onClick: () => onDeleteTransaction(tx.id),
                            className: 'p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors',
                            title: 'Delete transaction'
                          }, 'üóëÔ∏è')
                        ])
                      ])
                    ])
                  );
                })
            )
          ]);
        }

        function Reports({ transactions, categories, metrics }) {
          const businessExpenses = transactions.filter(t => t.type === 'business' && t.amount < 0);
          const expensesByCategory = {};

          businessExpenses.forEach(tx => {
            const category = categories.find(c => c.id === tx.categoryId);
            const categoryName = category?.name || 'Uncategorized';
            expensesByCategory[categoryName] = (expensesByCategory[categoryName] || 0) + Math.abs(tx.amount);
          });

          const sortedExpenses = Object.entries(expensesByCategory)
            .sort(([, a], [, b]) => b - a)
            .slice(0, 5);

          const totalExpenses = Object.values(expensesByCategory).reduce((sum, val) => sum + val, 0);

          return React.createElement('div', { className: 'space-y-6' }, [
            React.createElement('div', { className: 'bg-white p-6 rounded-lg border border-gray-200' }, [
              React.createElement('h2', { className: 'text-lg font-semibold text-gray-900 mb-4' },
                `${new Date().toLocaleDateString('en-US', { month: 'long', year: 'numeric' })} - Business`
              ),
              React.createElement('div', { className: 'space-y-4' }, [
                React.createElement('div', { className: 'flex justify-between items-center py-3 border-b border-gray-200' }, [
                  React.createElement('span', { className: 'text-gray-600' }, 'Income'),
                  React.createElement('span', { className: 'text-xl font-bold text-green-600' }, `$${metrics.income.toFixed(2)}`)
                ]),
                React.createElement('div', { className: 'flex justify-between items-center py-3 border-b border-gray-200' }, [
                  React.createElement('span', { className: 'text-gray-600' }, 'Expenses'),
                  React.createElement('span', { className: 'text-xl font-bold text-red-600' }, `-$${metrics.expenses.toFixed(2)}`)
                ]),
                React.createElement('div', { className: 'flex justify-between items-center py-3 pt-4 border-t-2 border-gray-300' }, [
                  React.createElement('span', { className: 'font-semibold text-gray-900' }, 'Net Profit'),
                  React.createElement('span', {
                    className: `text-2xl font-bold ${
                      metrics.net >= 0 ? 'text-green-600' : 'text-red-600'
                    }`
                  }, `$${metrics.net.toFixed(2)}`)
                ])
              ])
            ]),
            React.createElement('div', { className: 'bg-white p-6 rounded-lg border border-gray-200' }, [
              React.createElement('h2', { className: 'text-lg font-semibold text-gray-900 mb-4' }, 'Expenses by Category'),
              sortedExpenses.length === 0 ?
                React.createElement('p', { className: 'text-gray-500 text-center py-8' }, 'No expenses recorded yet') :
                React.createElement('div', { className: 'space-y-3' },
                  sortedExpenses.map(([category, amount]) => {
                    const percentage = (amount / totalExpenses) * 100;
                    return React.createElement('div', { key: category }, [
                      React.createElement('div', { key: 'bar', className: 'flex justify-between items-center mb-1' }, [
                        React.createElement('span', { className: 'text-sm text-gray-700' }, category),
                        React.createElement('span', { className: 'text-sm font-medium text-gray-900' },
                          `$${amount.toFixed(2)} (${percentage.toFixed(0)}%)`
                        )
                      ]),
                      React.createElement('div', { className: 'w-full bg-gray-200 rounded-full h-2' },
                        React.createElement('div', {
                          className: 'bg-blue-600 h-2 rounded-full transition-all',
                          style: { width: `${percentage}%` }
                        })
                      )
                    ]);
                  })
                )
            ])
          ]);
        }

        function TransactionModal({ accounts, categories, onClose, onSave, transaction }) {
          const isEditing = !!transaction;

          const [accountId, React.useState(transaction?.accountId || accounts[0]?.id || '')] = React.useState('');
          const [date, React.useState(transaction ? new Date(transaction.date).toISOString().split('T')[0] : new Date().toISOString().split('T')[0])] = React.useState('');
          const [amount, React.useState(transaction ? Math.abs(transaction.amount).toString() : '')] = React.useState('');
          const [isExpense, React.useState(transaction ? transaction.amount < 0 : true)] = React.useState(true);
          const [categoryId, React.useState(transaction?.categoryId || '')] = React.useState('');
          const [description, React.useState(transaction?.description || '')] = React.useState('');
          const [notes, React.useState(transaction?.notes || '')] = React.useState('');

          const selectedAccount = accounts.find(a => a.id === accountId);
          const filteredCategories = categories.filter(c =>
            isExpense ? c.type === 'expense' : c.type === 'income'
          );

          const handleSave = () => {
            if (!accountId || !date || !amount || !categoryId || !description) {
              alert('Please fill in all required fields');
              return;
            }

            const transactionData = {
              ...(transaction && { id: transaction.id }),
              accountId,
              date: new Date(date).toISOString(),
              amount: isExpense ? -Math.abs(parseFloat(amount)) : Math.abs(parseFloat(amount)),
              categoryId,
              description,
              notes,
              type: selectedAccount?.category || 'personal',
              createdAt: transaction?.createdAt || Date.now(),
            };

            onSave(transactionData);
          };

          return React.createElement('div', { className: 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50' },
            React.createElement('div', { className: 'bg-white rounded-lg max-w-md w-full p-6 max-h-[90vh] overflow-y-auto' }, [
              React.createElement('div', { key: 'header', className: 'flex justify-between items-center mb-6' }, [
                React.createElement('h2', { key: 'title', className: 'text-xl font-bold text-gray-900' },
                  isEditing ? 'Edit Transaction' : 'Add Transaction'
                ),
                React.createElement('button', { key: 'close', onClick: onClose, className: 'text-gray-400 hover:text-gray-600' }, '‚úï')
              ]),
              React.createElement('div', { key: 'form', className: 'space-y-4' }, [
                React.createElement('div', { key: 'account' }, [
                  React.createElement('label', { className: 'block text-sm font-medium text-gray-700 mb-1' }, 'Account'),
                  React.createElement('select', {
                    value: accountId,
                    onChange: (e) => React.useState(e.target.value),
                    className: 'w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent'
                  }, accounts.map(account =>
                    React.createElement('option', { key: account.id, value: account.id },
                      `${account.name} (${account.category})`
                    )
                  ))
                ]),
                React.createElement('div', { key: 'date' }, [
                  React.createElement('label', { className: 'block text-sm font-medium text-gray-700 mb-1' }, 'Date'),
                  React.createElement('input', {
                    type: 'date',
                    value: date,
